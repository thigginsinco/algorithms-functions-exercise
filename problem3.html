	<script>
		
// 3. Write a function which takes an array of integers > 0 and returns the first integer
// which does not appear in that array.
// [1,2,5] -> 3
// [1,2,3,4,5] -> 6
// [3,4,5] -> 1


	function missingvalue(arr) {

		if (arr[0] != 1) {
			return 1;
		}else 
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] + 1 != arr[i+1]) {
					return arr[i] + 1;
				}
			}
		} 

console.log(missingvalue([1,2,5]));
console.log(missingvalue([1,2,3,4,5]));
console.log(missingvalue([3,4,5]));


	</script>
