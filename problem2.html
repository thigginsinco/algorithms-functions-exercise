	<script>
		
		//Write a funciton which, given a year as a number, returns whether that number is a leap ///year.
		// 2000 -> true
		// 1900 -> false
		// 2016 -> true

		function leapyear(year) {
		
			if (year % 4 === 0) {
				if (year % 400 != 0) {
					//console.log(leap)
					return true;
				}else
					//console.log(leap)
					return false;
			}else
				return false;
		}

		console.log(leapyear(2016));
		console.log(leapyear(2000));
		console.log(leapyear(2100));
		
	</script>
