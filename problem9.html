<body>
	<script>
		
	// 9. Write a function which takes two sorted lists and merges them into a new sorted list.

	// [1,2,5,6,9], [3,4,5,10] -> [1,2,3,4,5,5,6,9,10]
	// [], [] -> []
	// [-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]
	// take the 2 arrays and concat them
	// sort the arrays.

		function sortedList(arr1, arr2) {
			var arr3 = [];
			arr3 = arr1.concat(arr2);
			arr3.sort(function(a,b) {
				return a - b;
			});

			return arr3
		}
		console.log(sortedList([1,2,5,6,9], [3,4,5,10]));
		console.log(sortedList([], []));
		console.log(sortedList([-1,0,1], [-2,2]));

	</script>
</body>
